@if(weather && !weather.error){
  <div class="card text-body" style=" border-radius: 35px;">
    <div class="card-body p-4">

      <div class="d-flex mt-4">
        <h6 class="flex-grow-1">{{weather?.name}}</h6>
        <h6>{{dateNow.getHours()}} : {{dateNow.getMinutes()}}</h6>
      </div>

      <div class="d-flex flex-column text-center mt-5 mb-4">
          <h6 class="display-4 mb-0 font-weight-bold"> {{weather?.main.temp}}Â°C </h6>
          <span class="small" style="color: #868B94">{{weather?.weather[0].main}}</span>
      </div>

      <div class="d-flex align-items-center">
        <div class="flex-grow-1" style="font-size: 1rem;">
          <div><span class="ms-1"> {{ (weather.wind?.speed * 3.6) | number:'1.0-1' }} km/hr</span></div>
          <div><span class="ms-1"> {{ weather.main.humidity }}%</span></div>
        </div>
        <div>
          <img [src]="'https://openweathermap.org/img/wn/' + weather?.weather[0].icon + '@2x.png'" [alt]="weather.weather[0].description" width="100px">
        </div>
      </div>

    </div>
  </div>
}

@if(weather?.error){
  <div class="alert alert-danger mt-3">{{ weather.error }} </div>
}
