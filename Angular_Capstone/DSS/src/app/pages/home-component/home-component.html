<div class="container mt-2">
  <div>
    <h2>Welcome, {{ User?.username }}!</h2>
    <p class="text-muted">You’re logged in as a <strong>{{ User?.role }}</strong>. Let’s get you started.</p>
  </div>
  <div class="alert alert-info mt-4">
  <i class="bi bi-lightbulb"></i> {{ User?.role === 'Admin' ? "You can manage access of each document in the Documents section." : "Check your shared documents regularly for updates." }}
  </div>
  <div class="d-flex flex-wrap gap-3 mt-4">
    @if(User?.role === 'Admin'){
      <button class="btn btn-outline-secondary" routerLink="/main/community">Manage Users</button>
      <button class="btn btn-primary" routerLink="/main/mydocuments">Go to My Documents</button>
    }
    @else {
      <button class="btn btn-primary" routerLink="/main/documentsforme">Go to My Documents</button>
    }
  </div>

</div>
