<div class="container">
  <input type="text" class="inputBox" [(ngModel)]="searchString" (input)="searchProducts()" placeholder="Enter product name"/>

    <div class="row row-cols-4 g-3 m-4">
              @for (item of products; track item.id) {
                  <app-product-component [product]="item" class="col"></app-product-component>
              }
    </div>
   @if(loading){
    <div>
        <div class="spinner-border text-success" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    }
    @if(GoToTop){
      <button class="btn btn-success rounded-circle position-fixed bottom-0 end-0 m-4 top" (click)="goToTop()">â†‘</button>
    }
</div>
