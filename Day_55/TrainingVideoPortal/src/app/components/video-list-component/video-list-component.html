<div class="container mt-4">
  <h3>Training Videos</h3>

  <div *ngIf="videos.length === 0" class="text-muted">No videos found.</div>

  <div class="row">
    <div *ngFor="let video of videos" class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5>{{ video.title }}</h5>
          <p>{{ video.description }}</p>
          <video width="100%" height="240" controls [src]="video.blobUrl"></video>
        </div>
      </div>
    </div>
  </div>
</div>
