<div class="container mt-4">
  <h2>News Management</h2>

  <form [formGroup]="newsForm" (ngSubmit)="onSubmit()" class="border p-3 mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">User ID</label>
        <input formControlName="userId" type="number" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Title</label>
        <input formControlName="title" type="text" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Short Description</label>
        <input formControlName="shortDescription" type="text" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Image URL</label>
        <input formControlName="image" type="text" class="form-control" />
      </div>
      <div class="col-md-12">
        <label class="form-label">Content</label>
        <textarea formControlName="content" class="form-control"></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">Created Date</label>
        <input formControlName="createdDate" type="datetime-local" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Status</label>
        <select formControlName="status" class="form-select">
          <option [value]="1">Active</option>
          <option [value]="0">Inactive</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary mt-3" type="submit">{{ isEdit ? 'Update' : 'Create' }}</button>
    <button class="btn btn-secondary mt-3 ms-2" type="button" (click)="resetForm()">Reset</button>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Short Description</th>
        <th>Image</th>
        <th>Created</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let news of newsList">
        <td>{{ news.title }}</td>
        <td>{{ news.shortDescription }}</td>
        <td>
          <img [src]="news.image || news.imageUrl" width="100" height="60" />
        </td>
        <td>{{ news.createdDate | date:'medium' }}</td>
        <td>{{ news.status === 1 ? 'Active' : 'Inactive' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1" (click)="onEdit(news)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(news.newsId!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
