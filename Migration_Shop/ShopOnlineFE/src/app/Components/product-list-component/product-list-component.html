<h2 class="mb-4">Products</h2>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let product of products">
       <div class="card product-card h-100">
          <img [src]="product.image" class="card-img-top product-image" [alt]="product.productName" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-truncate">{{ product.productName }}</h5>
            <p class="card-text text-muted mb-2">â‚¹ {{ product.price | number: '1.0-0' }}</p>
            <a [routerLink]="['/product', product.productId]" class="btn btn-sm btn-outline-primary mt-auto">
              View Details
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-secondary me-2" (click)="prevPage()">Prev</button>
      <button class="btn btn-secondary" (click)="nextPage()">Next</button>
    </div>
  </div>
</div>
