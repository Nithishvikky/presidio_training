<div class="card shadow-sm mb-4" *ngIf="product">
  <div class="row g-0">
    <div class="col-md-5 d-flex align-items-center justify-content-center">
      <div class="img-box">
        <img [src]="product.image" class="img-fluid" [alt]="product.productName" />
      </div>
    </div>
    <div class="col-md-7">
      <div class="card-body d-flex flex-column h-100">
        <h3 class="card-title">{{ product.productName }}</h3>
        <p class="card-text fs-5 text-primary">Price: â‚¹ {{ product.price | number: '1.0-0' }}</p>

        <p class="card-text">
          <strong>Category:</strong> {{ product.category?.name }}
        </p>

        <p class="card-text d-flex align-items-center">
          <strong class="me-2">Color:</strong>
          <span class="color-circle me-2" [ngStyle]="{ 'background-color': product.color?.color1 }"></span>
          <span>{{ product.color?.color1 }}</span>
        </p>

        <p class="card-text">
          <strong>Brand:</strong> {{ product.model?.model1 }}
        </p>

        <div class="mt-auto">
          <button class="btn btn-success px-4" (click)="AddToCart(product.productId)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
