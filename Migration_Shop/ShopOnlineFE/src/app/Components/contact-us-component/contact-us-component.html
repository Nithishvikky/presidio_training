<h2 class="mx-1 mb-4">Contact</h2>
<div class="container mt-4">
  <h5 class="mb-4">You can contact us if you have any issues:</h5>

  <!-- ðŸ§‘â€ðŸ’» Developer Contact Info -->
  <div class="mb-4 p-3 border rounded bg-white shadow-sm">
    <p><strong>Full Name:</strong> Chien Vu Hoang</p>
    <p><strong>Email:</strong> chien.vh&#64;gmail.com</p>
    <p><strong>Skype:</strong> chien.vh</p>
    <p><strong>Facebook:</strong> facebook.com/chienvh</p>
  </div>

  <!-- ðŸ“ Contact Form -->
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light w-50">
    <div class="mb-3">
      <label class="form-label">Customer Name:</label>
      <input type="text" class="form-control" formControlName="customerName">
    </div>

    <div class="mb-3">
      <label class="form-label">Customer Phone:</label>
      <input type="text" class="form-control" formControlName="customerPhone">
    </div>

    <div class="mb-3">
      <label class="form-label">Customer Email:</label>
      <input type="email" class="form-control" formControlName="customerEmail">
    </div>

    <div class="mb-3">
      <label class="form-label">Message:</label>
      <textarea rows="5" class="form-control" formControlName="customerContent"></textarea>
    </div>

    <div class="mb-3">
      <!-- reCAPTCHA -->
      <re-captcha
        siteKey="6LcYgpUrAAAAAMMwKnDKtmzCGw_p5SOgcTIxhgo6"
        (resolved)="onCaptchaResolved($event)">
      </re-captcha>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div *ngIf="message" class="mt-3 alert alert-info">
    <b>{{ message }}</b>
  </div>
</div>
