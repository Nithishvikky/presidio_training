<div class="container mt-4">

  <h2 class="mb-4">User List</h2>

  <div class="row g-4 align-items-center mb-5">
  <div class="col-md-3">
    <input type="text" class="form-control" #searchBox placeholder="Search by name" >
  </div>
  <div class="col-md-3">
    <select class="form-select" [(ngModel)] = "selectedRole" (ngModelChange)="updateFilter()">
      <option value="">All Roles</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
      <option value="moderator">Moderator</option>
    </select>
  </div>
</div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mb-4">
    @for (user of displayUsers; track user.email){
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text mb-1"><strong>Age:</strong> {{ user.age }}</p>
            <p class="card-text mb-1"><strong>Gender:</strong> {{ user.gender }}</p>
            <p class="card-text mb-1"><strong>Role:</strong> {{ user.role }}</p>
          </div>
        </div>
      </div>
    }
  </div>

  @if(displayUsers.length == 0){
    <div class="text-muted mt-4 text-center">
      No users found.
    </div>
  }
</div>
